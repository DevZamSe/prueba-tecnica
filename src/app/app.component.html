<section class="main">
  <div class="top">
    <h1 class="title">HN Feed</h1>
    <h2 class="sub__title">We heart hacker news!</h2>
  </div>
  <div class="content__container">
    <div class="content__manager" 
    *ngFor="let item of rowsData"
    >
      <div ng class="content__item">
        <div class="titles">
          <h1 class="story__title"
          *ngIf="item.story_title!=null"
          >{{item.story_title}}</h1>
          <h1 class="story__title"
          *ngIf="item.title!=null"
          >{{item.title}}</h1>
          <h2 class="autor">{{item.author}}</h2>
        </div>
        <h1 class="time">{{item.date}}</h1>
        <a (click)="deleteMsg(item)">
          <img src="./../assets/trash (1).svg" alt="">
        </a>
      </div>
    </div>
  </div>
</section>
